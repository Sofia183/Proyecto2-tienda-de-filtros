<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tienda de Zapatillas</h1>
    <button id="filterToggle">Filtrar Productos</button>
  </header>
  <main>
    <div id="productsContainer"></div>
    <div id="filterModal" class="hidden">
      <form id="filterForm">
        <label for="brandFilter">Marca:</label>
        <select id="brandFilter">
          <option value="">Todas</option>
          <option value="Nike">Nike</option>
          <option value="Adidas">Adidas</option>
          <option value="New Balance">New Balance</option>
        </select>
        <label for="priceFilter">Precio m√°ximo:</label>
        <input type="number" id="priceFilter" placeholder="Ej: 100">
        <button type="submit">Aplicar Filtros</button>
        <button type="button" id="clearFilters">Limpiar Filtros</button>
        <button type="button" id="closeModal">Cerrar</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Tienda de Zapatillas</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
